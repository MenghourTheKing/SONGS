<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MENGHOUR's Music Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
      margin-bottom: 40px;
    }
    button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    video {
      margin-top: 30px;
      width: 320px;
      height: 240px;
    }
  </style>
</head>
<body>

  <h1>Hi Welcome To My Site Please Enjoy My Song By MENGHOUR</h1>

  <!-- Buttons for songs -->
  <div id="buttons"></div>

  <!-- Video player -->
  <video id="videoPlayer" controls></video>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const buttonsDiv = document.getElementById('buttons');

    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement('button');
      btn.textContent = 'Song ' + i;
      btn.onclick = () => {
        videoPlayer.src = `song${i}.mp4`;
        videoPlayer.play();
      };
      buttonsDiv.appendChild(btn);
    }
  </scr
