<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MENGHOUR's Music Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
      margin-bottom: 40px;
    }
    button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Hi Welcome To My Site Please Enjoy My Song By MENGHOUR</h1>

  <!-- Buttons for songs -->
  <div id="buttons">
    <!-- Buttons will be generated here -->
  </div>

  <!-- Audio player (hidden) -->
  <audio id="audioPlayer" controls style="margin-top: 30px; width: 300px;"></audio>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const buttonsDiv = document.getElementById('buttons');

    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement('button');
      btn.textContent = 'Song ' + i;
      btn.onclick = () => {
        audioPlayer.src = `song${i}.mp3`;
        audioPlayer.play();
      };
      buttonsDiv.appendChild(btn);
    }
  </script>

</body>
</html>
